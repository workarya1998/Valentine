<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Choochie ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* Glow background */
.glow {
  position: absolute;
  inset: 0;
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.15);
  z-index: 0;
}

.card {
  background: white;
  padding: 32px 28px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(230,57,70,0.35);
  max-width: 90%;
  z-index: 2;
}

h1 {
  color: #e63946;
  margin-bottom: 16px;
}

p {
  font-size: 1rem;
  line-height: 1.5;
}

button {
  font-size: 1.05rem;
  padding: 14px 26px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  margin: 10px;
  width: 100%;
  max-width: 260px;
}

#yes {
  background: #e63946;
  color: white;
}

#no {
  background: #ccc;
  position: absolute;
}

.hidden { display: none; }

/* Yay text */
#yay {
  font-size: 1.6rem;
  color: #e63946;
  margin-top: 15px;
}

/* Hearts spelling */
.heart {
  position: absolute;
  font-size: 22px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  background: red;
  animation: confettiFall 3s linear forwards;
}

@keyframes confettiFall {
  to {
    transform: translateY(120vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="glow"></div>

<audio id="music" autoplay loop>
  <source src="iadoreyou.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="card" id="page1">
  <h1>Will you be my Valentine,<br>Choochie? ğŸ’–</h1>
  <button id="yes">Yes ğŸ’˜</button>
  <button id="no">No ğŸ™ˆ</button>
  <div id="yay" class="hidden">Yaaay ğŸ’–</div>
</div>

<!-- PAGE 2 -->
<div class="card hidden" id="page2">
  <h1>My Valentine â¤ï¸</h1>
  <p>
    You have two options to celebrate with me:<br>
    <em>(subject to availability)</em>
  </p>

  <button id="stay">ğŸ›ï¸ Cozy Staycation âœ¨</button>
  <button id="dinner">ğŸ· Dreamy Dinner âœ¨</button>

  <p style="margin-top:15px;">
    Choose wiselyâ€¦<br>
    I promise Iâ€™ll love either answer ğŸ’‹
  </p>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const yay = document.getElementById("yay");
const music = document.getElementById("music");

// Impossible NO
noBtn.addEventListener("touchstart", dodge);
noBtn.addEventListener("mouseover", dodge);

function dodge() {
  noBtn.style.left = Math.random() * (window.innerWidth - 80) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 80) + "px";
}

// YES click
yesBtn.addEventListener("click", () => {
  yay.classList.remove("hidden");
  confettiBlast();
  music.play();

  setTimeout(() => {
    page1.classList.add("hidden");
    page2.classList.remove("hidden");
  }, 1500);
});

// Confetti
function confettiBlast() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration = Math.random()*2 + 2 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}

// Hearts spelling CHOOCHIE
const letters = "CHOOCHIE".split("");
let index = 0;

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’–" + letters[index];
  heart.style.left = (index * 11 + 5) + "vw";
  heart.style.animationDuration = "6s";
  document.body.appendChild(heart);

  index = (index + 1) % letters.length;
  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 450);
</script>

</body>
</html>
