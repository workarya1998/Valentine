<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Choochie ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

.glow {
  position: absolute;
  inset: 0;
  backdrop-filter: blur(10px);
  background: rgba(255,255,255,0.15);
}

.card {
  background: white;
  padding: 30px 26px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(230,57,70,0.35);
  max-width: 92%;
  z-index: 2;
}

h1 {
  color: #e63946;
  margin-bottom: 18px;
}

button {
  font-size: 1.05rem;
  padding: 16px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  margin: 10px auto;
  width: 100%;
  max-width: 280px;
  transition: all 0.3s ease;
}

#yes {
  background: #e63946;
  color: white;
}

#no {
  background: #ddd;
  color: #444;
  position: relative;
}

.hidden { display: none; }

#yay {
  font-size: 1.5rem;
  color: #e63946;
  margin-top: 10px;
}

/* Hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(720deg);
    opacity: 0;
  }
}

/* Selected option */
.selected {
  transform: scale(1.15);
  background: #e63946 !important;
  color: white;
}

.fade {
  opacity: 0.3;
}
</style>
</head>

<body>

<div class="glow"></div>

<audio id="music" loop>
  <source src="iadoreyou.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="card" id="page1">
  <h1>Will you be my Valentine,<br>Choochie? ğŸ’–</h1>

  <button id="yes">Yes ğŸ’˜</button>
  <button id="no">No ğŸ™ˆ</button>

  <div id="yay" class="hidden">Yaaay ğŸ’–</div>
</div>

<!-- PAGE 2 -->
<div class="card hidden" id="page2">
  <h1>My Valentine â¤ï¸</h1>

  <button id="stay">ğŸ›ï¸ Cozy Staycation âœ¨</button>
  <button id="dinner">ğŸ· Dreamy Dinner âœ¨</button>

  <p id="finalText" class="hidden" style="margin-top:18px;">
    ğŸ“¸ Take a screenshot and send it to your pookie ğŸ’‹
  </p>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const yay = document.getElementById("yay");
const music = document.getElementById("music");

// Start music on any interaction
document.body.addEventListener("click", () => {
  music.play();
}, { once: true });

// NO button dodge (visible but impossible)
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

function moveNo() {
  noBtn.style.transform =
    `translate(${Math.random()*120 - 60}px, ${Math.random()*80 - 40}px)`;
}

// YES click
yesBtn.addEventListener("click", () => {
  yay.classList.remove("hidden");
  confetti();
  navigator.vibrate?.(120);
  music.play();

  setTimeout(() => {
    page1.classList.add("hidden");
    page2.classList.remove("hidden");
  }, 1300);
});

// Confetti
function confetti() {
  for (let i = 0; i < 100; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}

// Hearts spelling CHOOCHIE
const letters = "CHOOCHIE".split("");
let idx = 0;

setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "ğŸ’–" + letters[idx];
  h.style.left = (idx * 12 + 5) + "vw";
  document.body.appendChild(h);
  idx = (idx + 1) % letters.length;
  setTimeout(() => h.remove(), 6000);
}, 500);

// Page 2 choice logic
const stay = document.getElementById("stay");
const dinner = document.getElementById("dinner");
const finalText = document.getElementById("finalText");

function choose(selected, other) {
  selected.classList.add("selected");
  other.classList.add("fade");
  finalText.classList.remove("hidden");
  navigator.vibrate?.([80, 50, 80]);
}

stay.onclick = () => choose(stay, dinner);
dinner.onclick = () => choose(dinner, stay);
</script>

</body>
</html>
